<!DOCTYPE html>
<html>
    <head>
        <title>NAME USING JAVASCRIPT</title>
   </head>
   <body>
        <span>First Name : <input type="text"  id="FName" oninput="fullname()">
        Middle Name : <input type="text"  id="MName" oninput="fullname()">
            Last Name : <input type="text"  id="LName" oninput="fullname()"></span><br><br>
        Full Name : <input type="text"  id="FullName">
   </body>
  <script>
   function  fullname() {
        document.getElementById("FullName").value=document.getElementById("FName").value+ " "+ document.getElementById("MName").value+ " " + document.getElementById("LName").value
    }
  </script>
</html>
