<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TABLES</title>
</head>
<body>
<script>
  let TableData=Number(prompt("Enter Any Number to get it's table"));

  for(var i=1;i<=20;i++)
  {
    document.write(i+" *"+TableData+"= "+TableData*i+"<br>");
  }

</script>
</body>
</html>
